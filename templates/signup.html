<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>SignUp</title>
  <style>
    body {
      margin: auto;
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <h3 class="fw-bold mb-2 text-uppercase">Sign Up</h3>
              <p class="text-white-50 ">Fill the information given below.</p>
              <form action="/signup" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label class="form-label" for="">Username</label>
                  <input type="text" class="form-control form-control-lg" id="username" name="username"
                    placeholder="Create a username" required>
                  <br>
                  <label class="form-label" for="">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="fname" name="fname"
                    placeholder="Enter Your First Name" required>
                  <br>
                  <label class="form-label" for="">Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="lname" name="lname"
                    placeholder="Enter Your Last Name" required>
                  <br>
                  <label class="form-label" for="">Email Address</label>
                  <input type="text" class="form-control form-control-lg" id="email" name="email"
                    placeholder="Enter Your Email Address" required>
                  <br>
                  <label class="form-label" for="">Password</label>
                  <input type="password" class="form-control form-control-lg" id="pass1" name="pass1"
                    placeholder="Create Your Password" required>
                  <br>
                  <label class="form-label" for="">Confirm Password</label>
                  <input type="password" class="form-control form-control-lg" id="pass2" name="pass2"
                    placeholder="Confirm Your Password" required>
                  <br>
                  <button type="submit" class="btn btn-light">Submit</button>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
