<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">

                <table class="table">
                    <thead>
                      <tr>
                        <th >S/N</th>
                        <th >Name</th>
                        <th >File Link</th>
                        <th >download</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for d in data %}
                      <tr>
                        <th>{{forloop.counter}}</th>
                        <th>{{d.file_name}}</th>
                        <th><a  href="{{d.my_file.url}}">{{d.my_file}}</a></th>
                        <th><a download href="{{d.my_file.url}}">{{d.my_file}}</a></th>
                        
                       
                      </tr>
                      {% endfor %}
                     
                    </tbody>
                  </table>



            </div>
        </div>
        <button class="btn btn-primary bg-light" type="submit"><a href="/signout">
          SignOut</a></button>
        <button class="btn btn-primary bg-light" type="submit"><a href="/index">
            Back</a>
    </div>
    
    

</body>
